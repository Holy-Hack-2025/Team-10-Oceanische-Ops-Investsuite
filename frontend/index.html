<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js"></script>
    <script src="script.js" defer></script>
    <style>
        /* Make heatmap take up the full page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* The heatmap container (fills the screen) */
        #heatmapContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Canvas for text labels */
        #textCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Allow clicks through text layer */
            z-index: 2; /* Ensure it's above the heatmap */
        }

        /* Title and Button Overlay */
        #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        text-align: center;
        background: linear-gradient(135deg, rgba(27, 27, 27, 0.85));
        padding: 14px 24px;
        border-radius: 12px;
        color: white;
        font-family: 'Roboto', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        font-weight: 600;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

        #loadHeatmapButton {
            font-size: 16px;
            padding: 10px 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #2f2f2f);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(73, 73, 73, 0.3);
        }
    </style>
</head>
<body>
    <!-- Title and Button -->
    <div id="controls">
        <h1>Full-Screen Heatmap</h1>
        <button id="loadHeatmapButton">Load Heatmap</button>
    </div>

    <!-- Heatmap Container -->
    <div id="heatmapContainer">
        <canvas id="textCanvas"></canvas> <!-- Text overlay -->
    </div>
</body>
</html>
